<!doctype html>

<title>Coach Profile — Mobile Mockup</title>
<style>
:root{
  --bg-gradient: linear-gradient(180deg, #1c1c1c, #3a3a3a);
  --muted:#9a9a9a;
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
body{
  background:var(--bg-gradient);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}

/* Phone mockup container */
.phone-wrap{
  width:360px;
  height:780px;
  border-radius:40px; /* fully rounded corners */
  box-shadow:0 30px 80px rgba(20,20,20,0.25);
  background:#2c2c2c;
  display:flex;
  flex-direction:column;
  overflow:hidden;
  padding:18px;
  box-sizing:border-box;
  position:relative;
}

/* screen container */
.screen{
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  flex:1;
  justify-content:flex-start;
  padding-bottom:20px;
}

/* Hero Card */
.hero-card {
  background:#000; 
  border-radius:28px;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
  width:100%;
  border:2px solid #111;
  box-sizing:border-box;
  margin-top:50px; 
  margin-bottom:20px;
}

/* Top row: photo + name/quote */
.top-row {
  display:flex;
  width:100%;
  align-items:flex-start;
  gap:16px;
}

/* Photo */
.hero-wrapper {
  flex:0 0 auto;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  width:120px;
  aspect-ratio:1 / 1; 
}

.hero-wrapper img {
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Name & quote */
.profile {
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
}

.name {
  font-size:22px;
  color:#fff;
  font-weight:700;
}

.quote {
  font-size:14px;
  color:var(--muted);
  margin-top:4px;
  font-style:italic;
}

/* Social icons area outside hero card */
.icons{
  display:flex;
  flex-direction:column;
  justify-content:flex-start; 
  align-items:center; 
  gap:12px; 
  width:100%;
}

/* Single icon container fully clickable */
.icon-container {
  display:flex;
  align-items:center;
  gap:10px;
  padding:6px 12px;
  background:#000; 
  border-radius:28px;
  border:2px solid #111; 
  width:100%;
  height:60px;
  box-sizing:border-box;
  justify-content:flex-start;
  text-decoration:none;
  cursor:pointer;
}

.icon-container .icon img,
.icon-container .icon-label {
  pointer-events:none; /* allow click on whole container */
}

/* Icon styling */
.icon{
  width:48px; 
  height:48px;
  display:grid;
  place-items:center;
  flex-shrink:0;
  border-radius:12px;
  background:#111;
}
.icon img{
  width:32px;
  height:32px;
}

/* Label text next to icon */
.icon-label {
  color:#fff;
  font-size:16px;
  white-space:nowrap;
}

/* Hover effect */
.icon-container:hover {
  background:#1a1a1a;
  transition: background 0.2s ease;
}

/* Responsive */
@media (max-width:420px){
  .phone-wrap{transform:scale(.9)}
  .top-row{flex-direction:column; align-items:center;}
  .profile{text-align:center;}
  .hero-wrapper{width:90px;}
  .icons{align-items:center;}
  .icon-container{height:50px; gap:6px; padding:5px 10px;}
  .icon{width:40px;height:40px;}
  .icon img{width:24px;height:24px;}
  .icon-label{font-size:14px;}
}
</style>
